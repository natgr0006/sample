<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@200&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__menu">
                <div class="header__logo">
                    <span><span class="redcol">Я</span>ндекс</span> Таксі
                </div>
                <ul class="header__menu">
                    <li><a class="header_li active" href="">Замовлення таксі</a></li>
                    <li><a class="header_li" href="">Підтримка</a></li>
                    <li><a class="header_li" href="">Як стати партнером</a></li>
                </ul>
                <a href="" class="enter btn">Вхід</a>
            </div>
            <div class="taxi-form">
                <div class="taxi-form__inner">
                    <form action="#" autocomplete="off">
                        <div class="autocomplete">
                            <div class="form__col one">
                                <input class="from" id="myInput" type="text" name="myCountry" placeholder="Звідки" required pattern="[А-я][А-Яа-я' -]+">
                                <button class="change" onclick="exchangeInput()"></button>
                                <input class="where" id="myInput2" type="text" name="myCountry" placeholder="Куди" required pattern="[А-Я][А-Яа-я' -]+">
                            </div>
                            <div class="form__col two">
                                <select name="time" id="selectVaue1">
                                    <option value="NearTime">На найближчий час</option>
                                    <option value="NearTime">Через 10 хвилин</option>
                                </select>
                                <select name="must" id="selectVaue2">
                                    <option value="NearTime">Вимоги</option>
                                    <option value="NearTime">Пункт1</option>
                                </select>
                                <input class="tel" type="number" placeholder="Телефон" required pattern="^((8|\+38)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$">
                            </div>
                            <div class="form__col three">
                                <ul class="adition">
                                    <li><a class="li_addition" href="#">Тарифи</a></li>
                                    <li><a class="li_addition" href="#">Коментарій до замовлення</a></li>
                                </ul>
                            </div>
                            <div class="form__col four">
                                <select name="type" id="selectVaue3">
                                    <option value="NearTime">Економ від 35 грн</option>
                                    <option value="NearTime">Bussiness від 35 грн</option>
                                </select>
                                <a class="ok btn" onclick="verify()">Викликати таксі</a>
                            </div>
                        </div>
                </form>
            </form>
            </div>
        </div>
        </div>
    </header>

    <script src="js/main.js"></script>
    <script src="js2.js"></script>
</body>

</html>
